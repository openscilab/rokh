{% set name = "rokh" %}
{% set version = "0.1" %}

package:
    name: {{ name|lower }}
    version: {{ version }}
source:
    git_url: https://github.com/openscilab/rokh
    git_rev: v{{ version }}
build:
    noarch: python
    number: 0
    script: {{ PYTHON }} -m pip install . -vv
requirements:
    host:
        - pip
        - setuptools
        - python >=3.7
    run:
        - python >=3.7
about:
    home: https://github.com/openscilab/rokh
    license: MIT
    license_family: MIT
    summary: Rokh: TODO
    description: |
	TODO
	
        Website: https://openscilab.com

        Repo: https://github.com/openscilab/rokh
extra:
    recipe-maintainers:
        - sepandhaghighi
